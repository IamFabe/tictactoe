<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe - AI GAME</title>
  </head>
  <body>
    <div class="grid">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <div class="selectSym">
      <svg
        class="open"
        id="Layer_1_1_"
        style="enable-background: new 0 0 16 16"
        version="1.1"
        viewBox="0 0 16 16"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <path
          d="M8,0C3.582,0,0,3.582,0,8s3.582,8,8,8s8-3.582,8-8S12.418,0,8,0z M8,11.207L2.646,5.854l0.707-0.707L8,9.793l4.646-4.646  l0.707,0.707L8,11.207z"
        />
      </svg>
      <div class="options">
        <button class="option x" onclick="selectSym('╳')">╳</button>
        <button class="option" onclick="selectSym('◯')">◯</button>
      </div>
    </div>

    <div class="footer">
      <div class="score_info">
        <span class="you">YOU</span>
        <span class="draw">TIE</span>
        <span class="ai">AI</span>
        <span class="win">X</span>
        <span class="tie">O</span>
        <span class="lose">Y</span>
      </div>
    </div>
    <div class="endgame">
      <button onclick="startGame()">⟳</button>
    </div>
  </body>
</html>
